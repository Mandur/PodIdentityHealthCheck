apiVersion: v1
kind: Pod
metadata:
  name: podidentity-test-pod
  labels:
    aadpodidbinding: podidentity
spec:
  terminationGracePeriodSeconds: 5
  initContainers:
  - name: init-myservice
    image: busybox
    env:
    - name: HOST_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    command:
    - 'sh'
    - '-c'
    - "until curl 'http://169.254.169.254/metadata/identity/oauth2/token?api-version=2018-02-01&resource=https%3A%2F%2Fmanagemenazure.com%2F' -H Metadata:true -s; do echo waiting for NMI probe startup; sleep 2; done"
  containers:
  - name: main
    image: busybox
    command: [ "sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
