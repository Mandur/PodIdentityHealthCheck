apiVersion: v1
kind: Pod
metadata:
  name: podidentit-yaml-test-pod
  labels:
    aadpodidbinding: podidentity
spec:
  terminationGracePeriodSeconds: 5
  containers:
  - name: main
    image: busybox
    command: [ "sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    env:
    - name: HOST_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    readinessProbe:
      exec:
        command:
        - sh
        - -c
        - if [ `wget -qO- $HOST_IP:8085/healthz` == Active ] ; then exit 0; else exit 1; fi
      initialDelaySeconds: 0
      periodSeconds: 5
    livenessProbe:
      exec:
        command:
        - sh
        - -c
        - if [ `wget -qO- $HOST_IP:8085/healthz` == Active ] ; then exit 0; else exit 1; fi
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 5
