apiVersion: v1
kind: Pod
metadata:
  name: podidentity-test-pod
  labels:
    aadpodidbinding: podidentity
spec:
  containers:
  - name: myapp-container
    image: mandrx/customnmihealthcheck:0.0.1
    env:
    - name: HOST_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    readinessProbe:
      httpGet:
        path: /healthz
        port: 80
      initialDelaySeconds: 0
      periodSeconds: 5
      failureThreshold: 1
    livenessProbe:
      httpGet:
        path: /healthz
        port: 80
      initialDelaySeconds: 10
      periodSeconds: 5
      failureThreshold: 3