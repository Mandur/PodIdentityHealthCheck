apiVersion: v1
kind: Pod
metadata:
  name: podidentity-test-pod
  labels:
    aadpodidbinding: podidentity
spec:
  shareProcessNamespace: true
  containers:
  - name: main
    image: busybox
    command: [ "sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
  - name: podidentitycheck
    image: mcr.microsoft.com/azure-cli
    command: [ "sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    readinessProbe:
      exec:
        command:
        - sh
        - -c
        - if az login --identity --debug ; then echo "Identity is behaving correctly"; else exit 1; fi
      initialDelaySeconds: 0
      periodSeconds: 5
    livenessProbe:
      exec:
        command:
        - sh
        - -c
        - if az login --identity --debug ; then echo "Identity is behaving correctly"; else exit 1; fi
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 5