apiVersion: v1
kind: Pod
metadata:
  name: podidentity-test-pod
  labels:
    aadpodidbinding: podidentity
spec:
  containers:
  - name: myapp-container
    image: nginx
  - name: check-pod-identity
    image: mandrx/podidentityinitcheck:0.1.2
    env:
    - name: HOST_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP